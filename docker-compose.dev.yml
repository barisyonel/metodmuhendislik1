version: '3.8'

# Geliştirme ortamı için Docker Compose
# Kullanım: docker-compose -f docker-compose.dev.yml up

services:
  # MySQL Veritabanı (Geliştirme)
  mysql:
    image: mysql:8.0
    container_name: metod-muhendislik-mysql-dev
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=metodmuhendislik_db
      - MYSQL_USER=metodmuhendislik
      - MYSQL_PASSWORD=metod2024!
    ports:
      - "3307:3306"  # MacBook'ta 3306 kullanılıyorsa 3307 kullanın
    volumes:
      - mysql_dev_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - metod-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # phpMyAdmin (Veritabanı yönetimi)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: metod-muhendislik-phpmyadmin-dev
    environment:
      - PMA_HOST=mysql
      - PMA_USER=metodmuhendislik
      - PMA_PASSWORD=metod2024!
      - MYSQL_ROOT_PASSWORD=rootpassword
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - metod-network
    restart: unless-stopped

volumes:
  mysql_dev_data:

networks:
  metod-network:
    driver: bridge

