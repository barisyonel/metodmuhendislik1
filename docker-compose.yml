version: '3.8'

services:
  # Next.js Uygulaması
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: metod-muhendislik-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DB_HOST=mysql
      - DB_USER=metodmuhendislik
      - DB_PASSWORD=metod2024!
      - DB_NAME=metodmuhendislik_db
      - DB_PORT=3306
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=metod2024!
    depends_on:
      - mysql
    volumes:
      - ./public:/app/public
      - ./.next:/app/.next
    restart: unless-stopped
    networks:
      - metod-network

  # MySQL Veritabanı
  mysql:
    image: mysql:8.0
    container_name: metod-muhendislik-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=metodmuhendislik_db
      - MYSQL_USER=metodmuhendislik
      - MYSQL_PASSWORD=metod2024!
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - metod-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # phpMyAdmin (Opsiyonel - Veritabanı yönetimi için)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: metod-muhendislik-phpmyadmin
    environment:
      - PMA_HOST=mysql
      - PMA_USER=metodmuhendislik
      - PMA_PASSWORD=metod2024!
      - MYSQL_ROOT_PASSWORD=rootpassword
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - metod-network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  metod-network:
    driver: bridge

